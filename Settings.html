<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings</title>
    <!-- Load static files for Django -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>System Settings</h1>
    </header>

    <section>
        <h2>Email Templates</h2>
        <form method="POST" action="{% url 'update_email_templates' %}">
            {% csrf_token %}
            <div>
                <label for="email_template">Email Template:</label>
                <textarea id="email_template" name="email_template">{{ email_template.content }}</textarea>
            </div>
            <div>
                <button type="submit" style="background-color: lightgreen;">Update Template</button>
            </div>
        </form>

        <h2>System Settings</h2>
        <form method="POST" action="{% url 'update_system_settings' %}">
            {% csrf_token %}
            <div>
                <label for="system_theme">System Theme:</label>
                <select id="system_theme" name="system_theme">
                    <option value="light" {% if system_settings.theme == 'light' %}selected{% endif %}>Light</option>
                    <option value="dark" {% if system_settings.theme == 'dark' %}selected{% endif %}>Dark</option>
                </select>
            </div>
            <div>
                <button type="submit" style="background-color: lightgreen;">Save Settings</button>
            </div>
        </form>
    </section>
</body>
</html>
