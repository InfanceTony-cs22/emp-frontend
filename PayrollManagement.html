<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management</title>
    <!-- Load static files for Django -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Payroll Management</h1>
    </header>

    <section>
        <h2>Payroll Overview</h2>
        <table>
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Salary</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.salary }}</td>
                    <td>{{ employee.payroll_status }}</td>
                    <td>
                        <a href="{% url 'generate_payroll' employee.id %}">Generate Payroll</a>
                        <a href="{% url 'view_payroll' employee.id %}">View Payroll</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>
